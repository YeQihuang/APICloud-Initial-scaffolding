<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
    apiready = function () {
        api.showProgress({
            title: "",
            modal: true
        });
        api.ajax({
            url: host + "",
            method: "get",
            dataType: "json",
        }, function (ret, err) {
            api.hideProgress();
            if (!ret) {
                alert(err.msg);
                api.closeWidget({
                    silent: true
                });
                return;
            }
            if (ret.code != 0) {
                httpErrorCode(ret);
                return;
            }
            api.openWin({
                name: 'index',
                url: './html/index.html',
                slidBackEnabled: false
            });
        });
    };
</script>

</html>
